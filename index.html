<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخل</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- <img src="img/img top.png" /> -->
    </header>
    <main>
        <div class="warp">
            <div class="input_box box_style">
                <form class="radio_input">
                    <div class="radio_box input_style">
                        <input type="radio" name="radio">
                        <label for="income">درآمد</label>
                    </div>
                    <div class="radio_box input_style">
                        <input type="radio" name="radio">
                        <label for="outcome">هزینه</label>
                    </div>
                </form>
                <form class="financial_form">
                    <label>مبلغ:</label>
                    <input type="text" id="ffi1" class="input_style"><br>
                    <label>مبلغ به حروف</label><br>
                    <label>تاریخ:</label>
                    <div class="ff_date">
                        <input type="text" class="input_style">
                        <input type="text" class="input_style">
                        <input type="text" class="input_style">
                    </div>
                    <br>
                    <label>توضیحات:</label>
                    <input type="text" class="input_style"><br> <!-- modify this one, need to be fixed -->
                    <button class="sub-btn" type="submit">ثبت دخل و خرج</button>
                </form>
                
            </div>

            <div>
                <div class="total_box box_style">
                    <div class="tsbox">
                        <h2>درآمد</h2>
                        <h3 class="green">2500000</h3>
                    </div>

                    <div class="vl"></div>

                    <div class="tsbox">
                        <h2>مخارج</h2>
                        <h3 class="red">3500000</h3>
                    </div>
                </div>
    
                <div class="chart_box box_style">
    
                </div>
            </div>

            <div class="list_box box_style">
                <table>
                    <tr>
                        <th class="">ردیف</th>
                        <th>مبلع</th>
                        <th>تاریخ</th>
                        <th>نوع هزینه</th>
                        <th>توضیحات</th>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>100 تومان</td>
                        <td>1401/1/25</td>
                        <td class="green red">درآمد</td>
                        <td>
                            <button class="btn general-btn">نمایش</button>
                            <button class="btn delete-btn">حذف</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
