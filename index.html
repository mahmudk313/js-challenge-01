<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخل</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- <img src="img/img top.png" /> -->
    </header>
    <main>
        <div class="warp">
            <div class="input_box box_style">
                <form class="radio_input">
                    <div class="radio_box input_style">
                        <input type="radio" id="income" name="radio" value="income" checked>
                        <label for="income">درآمد</label>
                    </div>
                    <div class="radio_box input_style">
                        <input type="radio" id="outcome" name="radio" value="outcome">
                        <label for="outcome">هزینه</label>
                    </div>
                </form>
                <form class="financial_form">
                    <label>مبلغ:</label>
                    <input type="text" id="ffi1" class="input_style" placeholder="مبلغ مورد نظر را وارد کنید"><br>
                    <label>مبلغ به حروف</label><br>
                    <label>تاریخ:</label>
                    <div class="ff_date">
                        <input type="text" id="d-day" class="input_style" placeholder="روز" maxlength="2">
                        <input type="text" id="d-month" class="input_style" placeholder="ماه" maxlength="2">
                        <input type="text" id="d-year" class="input_style" placeholder="سال" maxlength="4">
                    </div>
                    <br>
                    <label>توضیحات:</label>
                    <textarea id="detail_box" class="input_style"></textarea><br> <!-- modify this one, need to be fixed -->
                    <button class="sub-btn" type="submit">ثبت دخل و خرج</button>
                </form>
                
            </div>

            <div>
                <div class="total_box box_style">
                    <div class="tsbox">
                        <h2>درآمد</h2>
                        <h3 class="green">2500000</h3>
                    </div>

                    <div class="vl"></div>

                    <div class="tsbox">
                        <h2>مخارج</h2>
                        <h3 class="red">3500000</h3>
                    </div>
                </div>
    
                <div class="chart_box box_style">
    
                </div>
            </div>

            <div class="list_box box_style">
                <table id="table">
                    <tr>
                        <th class="">ردیف</th>
                        <th>مبلع</th>
                        <th>تاریخ</th>
                        <th>نوع هزینه</th>
                        <th>توضیحات</th>
                    </tr>

                    <!-- <tr class="list_row">
                        <td id="tnum">1</td>
                        <td id="tcost">100 تومان</td>
                        <td id="tdate">1401/1/25</td>
                        <td id="ttype" class="green red">درآمد</td>
                        <td>
                            <button class="btn general-btn">نمایش</button>
                            <button class="btn delete-btn">حذف</button>
                        </td>
                    </tr> -->


                </table>
            </div>
        </div>
    </main>
    <script src="./js/printData.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
